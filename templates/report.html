<!DOCTYPE html>
<html>
<head>
    <title>Review Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: green;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid black;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Review Report</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Result</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for pred in preds %}
            <tr>
                <td>{{ pred.image }}</td>
                <td>{{ pred.category }}</td>
                <td>{{ pred.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
